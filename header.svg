<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="mainGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6EE7B7">
        <animate attributeName="stop-color" values="#6EE7B7;#60A5FA;#A78BFA;#F472B6;#FCA5A5;#6EE7B7" dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#A78BFA;#F472B6;#FCA5A5;#6EE7B7;#60A5FA" dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#A78BFA">
        <animate attributeName="stop-color" values="#A78BFA;#F472B6;#FCA5A5;#6EE7B7;#60A5FA;#A78BFA" dur="20s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0f172a">
        <animate attributeName="stop-color" values="#0f172a;#1e293b;#334155;#1e293b;#0f172a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1e293b">
        <animate attributeName="stop-color" values="#1e293b;#334155;#475569;#334155;#1e293b" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6EE7B7"/>
      <stop offset="50%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    
    <!-- Filters for glowing effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="orbGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle system -->
    <g id="particle">
      <circle r="2" fill="url(#accentGradient)" opacity="0.6">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>
  
  <!-- Animated background -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.15" filter="url(#orbGlow)">
    <!-- Large floating orb 1 -->
    <circle cx="200" cy="80" r="120" fill="#6EE7B7">
      <animate attributeName="cx" dur="25s" values="150;350;200;100;200" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="100;50;120;80;100" repeatCount="indefinite"/>
      <animate attributeName="r" dur="12s" values="100;140;120;100" repeatCount="indefinite"/>
    </circle>
    
    <!-- Large floating orb 2 -->
    <circle cx="950" cy="60" r="100" fill="#60A5FA">
      <animate attributeName="cx" dur="22s" values="900;1050;950;850;950" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="16s" values="40;100;60;30;60" repeatCount="indefinite"/>
      <animate attributeName="r" dur="10s" values="80;120;100;80" repeatCount="indefinite"/>
    </circle>
    
    <!-- Medium floating orb -->
    <circle cx="600" cy="220" r="80" fill="#A78BFA">
      <animate attributeName="cx" dur="28s" values="550;700;600;500;600" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="20s" values="200;250;220;180;220" repeatCount="indefinite"/>
      <animate attributeName="r" dur="14s" values="60;100;80;60" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating particles -->
  <g opacity="0.4">
    <use href="#particle" x="150" y="150">
      <animateTransform attributeName="transform" type="translate" dur="15s" values="0,0;100,-50;-50,30;0,0" repeatCount="indefinite"/>
    </use>
    <use href="#particle" x="800" y="100">
      <animateTransform attributeName="transform" type="translate" dur="18s" values="0,0;-80,40;60,-30;0,0" repeatCount="indefinite"/>
    </use>
    <use href="#particle" x="400" y="250">
      <animateTransform attributeName="transform" type="translate" dur="12s" values="0,0;50,50;-30,-40;0,0" repeatCount="indefinite"/>
    </use>
    <use href="#particle" x="1000" y="200">
      <animateTransform attributeName="transform" type="translate" dur="20s" values="0,0;-60,-60;40,20;0,0" repeatCount="indefinite"/>
    </use>
  </g>
  
  <!-- Main content -->
  <g font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    
    <!-- Main title with glow effect -->
    <text x="80" y="120" font-size="48" font-weight="800" fill="url(#textGradient)" filter="url(#glow)">
      Hi, I'm CowLegSoup
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtitle with typewriter effect -->
    <text x="80" y="160" font-size="22" font-weight="600" fill="#1e293b" opacity="0.9">
      Digital Architect ‚Ä¢ Code Artisan ‚Ä¢ System Designer
    </text>
    
    <!-- Animated tagline -->
    <g transform="translate(80,200)">
      <text font-size="18" font-weight="500" fill="#374151">
        <tspan id="dynamicText">Building scalable systems that developers love</tspan>
        <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- Decorative code-like elements -->
    <g transform="translate(80,240)" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="14" fill="#6B7280">
      <text opacity="0.6">
        <tspan>const passion = ["clean-code", "performance", "design-systems"];</tspan>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Floating tech icons (using text for simplicity) -->
    <g font-size="24" opacity="0.6">
      <text x="900" y="180" fill="#61DAFB">‚öõÔ∏è
        <animateTransform attributeName="transform" type="rotate" dur="10s" values="0;360" repeatCount="indefinite"/>
      </text>
      <text x="950" y="200" fill="#3776AB">üêç
        <animateTransform attributeName="transform" type="translate" dur="8s" values="0,0;10,-10;0,0" repeatCount="indefinite"/>
      </text>
      <text x="1000" y="160" fill="#68D391">‚ö°
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="280" width="100%" height="4" fill="url(#accentGradient)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle grid overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
</svg>
