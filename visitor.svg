<svg xmlns="http://www.w3.org/2000/svg" width="300" height="60" viewBox="0 0 300 60" style="background: linear-gradient(45deg, #0D1117, #1a1a2e);">
  <defs>
    <!-- Neon glow effect -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Digital display gradient -->
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9f"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>

  <!-- Display border -->
  <rect x="10" y="10" width="280" height="40" rx="8" fill="#000000" stroke="#00ff9f" stroke-width="2" filter="url(#neon)"/>
  
  <!-- Inner display -->
  <rect x="15" y="15" width="270" height="30" rx="4" fill="#0a0a0a"/>

  <!-- Visitor text -->
  <text x="30" y="35" font-family="'Fira Code', 'Courier New', monospace" font-size="12" font-weight="bold" fill="url(#digitalGradient)" filter="url(#neon)">
    VISITORS: 
  </text>

  <!-- Animated counter -->
  <g font-family="'Fira Code', 'Courier New', monospace" font-size="14" font-weight="bold" fill="#00ff9f" filter="url(#neon)">
    <text x="120" y="35">
      <tspan id="counter">001337</tspan>
      <animate attributeName="opacity" dur="0.5s" values="1;0.7;1" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Blinking cursor -->
  <text x="180" y="35" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#ff0080">
    â–ˆ
    <animate attributeName="opacity" dur="1s" values="1;0;1" repeatCount="indefinite"/>
  </text>

  <!-- Status indicators -->
  <circle cx="220" cy="30" r="3" fill="#00ff9f">
    <animate attributeName="opacity" dur="2s" values="1;0.3;1" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="235" cy="30" r="3" fill="#ffff00">
    <animate attributeName="opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="30" r="3" fill="#ff0080">
    <animate attributeName="opacity" dur="2.5s" values="1;0.2;1" repeatCount="indefinite"/>
  </circle>

  <!-- Scanning line effect -->
  <rect x="15" y="15" width="2" height="30" fill="#00ff9f" opacity="0.5">
    <animate attributeName="x" dur="3s" values="15;285;15" repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="3s" values="0.8;0.3;0.8" repeatCount="indefinite"/>
  </rect>

  <!-- Glitch effect -->
  <rect x="10" y="10" width="280" height="40" rx="8" fill="#00ff9f" opacity="0">
    <animate attributeName="opacity" dur="0.1s" values="0;0.1;0" begin="5s"/>
    <animate attributeName="opacity" dur="0.05s" values="0;0.05;0" begin="8s"/>
  </rect>

</svg>
