<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="350" viewBox="0 0 1000 350" style="background: linear-gradient(135deg, #0D1117 0%, #1a1a2e 50%, #16213e 100%);">
  <defs>
    <!-- Advanced filter effects -->
    <filter id="hologramGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00ff9f" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#00ff9f" flood-opacity="0.2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="screenFlicker" x="0%" y="0%" width="100%" height="100%">
      <feFlood flood-color="#00ff9f" flood-opacity="0.03" result="floodFill"/>
      <feComposite in="floodFill" in2="SourceGraphic" operator="screen"/>
      <animate attributeName="flood-opacity" dur="0.1s" values="0.03;0.1;0.03" begin="3s;8s;15s" repeatCount="1"/>
    </filter>

    <!-- Holographic scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect width="2" height="2" fill="#000000" opacity="0.05"/>
      <rect y="2" width="2" height="2" fill="#00ff9f" opacity="0.02"/>
    </pattern>

    <!-- Dynamic gradients for progress bars -->
    <linearGradient id="progressGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ff9f;stop-opacity:1"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;200 0;-200 0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="progressGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;200 0;-200 0" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="progressGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;200 0;-200 0" dur="2.5s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Main terminal frame -->
  <rect x="20" y="20" width="960" height="310" rx="15" fill="#000000" stroke="#00ff9f" stroke-width="2" filter="url(#hologramGlow)"/>
  
  <!-- Terminal header with enhanced styling -->
  <rect x="20" y="20" width="960" height="40" rx="15" fill="#0a0a0a" stroke="#00ff9f" stroke-width="1"/>
  <rect x="20" y="45" width="960" height="15" fill="#0a0a0a"/>
  
  <!-- Enhanced window controls -->
  <circle cx="45" cy="40" r="6" fill="#ff5f56" filter="url(#hologramGlow)">
    <animate attributeName="opacity" dur="4s" values="1;0.5;1" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="40" r="6" fill="#ffbd2e" filter="url(#hologramGlow)">
    <animate attributeName="opacity" dur="3s" values="1;0.5;1" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="95" cy="40" r="6" fill="#27ca3f" filter="url(#hologramGlow)">
    <animate attributeName="opacity" dur="5s" values="1;0.5;1" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Dynamic terminal title -->
  <text x="500" y="45" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#ffffff" filter="url(#hologramGlow)">
    CowLegSoup@quantum:~$ neural_stats_monitor --realtime
  </text>

  <!-- Main content area -->
  <g font-family="'Fira Code', 'SF Mono', monospace" fill="#ffffff">
    
    <!-- Left panel: System metrics -->
    <g>
      <!-- Header -->
      <text x="40" y="85" font-size="16" font-weight="bold" fill="#00ff9f" filter="url(#hologramGlow)">
        ╭─ NEURAL CORE METRICS ─────────────────────╮
      </text>
      
      <!-- Coding activity with animated progress -->
      <text x="40" y="110" font-size="14" fill="#ffffff">│ Coding Energy:</text>
      <rect x="180" y="100" width="200" height="12" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
      <rect x="180" y="100" width="0" height="12" rx="6" fill="url(#progressGradient1)">
        <animate attributeName="width" dur="4s" values="0;170;170" begin="0.5s" fill="freeze"/>
      </rect>
      <text x="390" y="110" font-size="12" fill="#00ff9f">85%</text>
      <text x="420" y="110" font-size="14" fill="#ffffff">│</text>

      <!-- Neural network efficiency -->
      <text x="40" y="135" font-size="14" fill="#ffffff">│ Neural Efficiency:</text>
      <rect x="180" y="125" width="200" height="12" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
      <rect x="180" y="125" width="0" height="12" rx="6" fill="url(#progressGradient2)">
        <animate attributeName="width" dur="3s" values="0;184;184" begin="1s" fill="freeze"/>
      </rect>
      <text x="390" y="135" font-size="12" fill="#ff0080">92%</text>
      <text x="420" y="135" font-size="14" fill="#ffffff">│</text>

      <!-- Coffee dependency -->
      <text x="40" y="160" font-size="14" fill="#ffffff">│ Caffeine Buffer:</text>
      <rect x="180" y="150" width="200" height="12" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
      <rect x="180" y="150" width="0" height="12" rx="6" fill="url(#progressGradient3)">
        <animate attributeName="width" dur="2.5s" values="0;190;190" begin="1.5s" fill="freeze"/>
      </rect>
      <text x="390" y="160" font-size="12" fill="#ffff00">95%</text>
      <text x="420" y="160" font-size="14" fill="#ffffff">│</text>

      <!-- Debug mode -->
      <text x="40" y="185" font-size="14" fill="#ffffff">│ Debug Capacity:</text>
      <rect x="180" y="175" width="200" height="12" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
      <rect x="180" y="175" width="0" height="12" rx="6" fill="url(#progressGradient1)">
        <animate attributeName="width" dur="3.5s" values="0;160;160" begin="2s" fill="freeze"/>
      </rect>
      <text x="390" y="185" font-size="12" fill="#60a5fa">80%</text>
      <text x="420" y="185" font-size="14" fill="#ffffff">│</text>

      <text x="40" y="210" font-size="16" font-weight="bold" fill="#00ff9f">
        ╰────────────────────────────────────────────╯
      </text>
    </g>

    <!-- Right panel: Live activity -->
    <g>
      <!-- Header -->
      <text x="480" y="85" font-size="16" font-weight="bold" fill="#ff0080" filter="url(#hologramGlow)">
        ╭─ QUANTUM ACTIVITY STREAM ──────────╮
      </text>
      
      <!-- Real-time activity indicators -->
      <g fill="#00ff9f">
        <text x="480" y="110" font-size="13">
          │ ⚡ Neural spikes detected:
          <tspan id="spikeCount" fill="#ffff00">
            <animate attributeName="opacity" dur="1s" values="1;0.3;1" repeatCount="indefinite"/>
            247
          </tspan>
        </text>
        
        <text x="480" y="130" font-size="13">
          │ 🧠 Synapses firing:
          <tspan fill="#ff0080">CONTINUOUSLY</tspan>
          <animate attributeName="fill" dur="2s" values="#00ff9f;#ff0080;#ffff00;#00ff9f" repeatCount="indefinite"/>
        </text>
        
        <text x="480" y="150" font-size="13">
          │ 🔥 Code compilation:
          <tspan fill="#60a5fa">SUCCESS</tspan>
          <animate attributeName="opacity" dur="1.5s" values="1;0.6;1" repeatCount="indefinite"/>
        </text>
        
        <text x="480" y="170" font-size="13">
          │ 🎯 Current focus:
          <tspan fill="#ffff00">BUILDING_REALITY</tspan>
          <animate attributeName="fill" dur="4s" values="#ffff00;#00ff9f;#ff0080;#ffff00" repeatCount="indefinite"/>
        </text>

        <text x="480" y="190" font-size="13">
          │ 📊 Data processing:
          <tspan fill="#00ff9f">OPTIMAL</tspan>
        </text>
      </g>
      
      <text x="480" y="210" font-size="16" font-weight="bold" fill="#ff0080">
        ╰─────────────────────────────────────╯
      </text>
    </g>

    <!-- Bottom section: Command interface -->
    <g>
      <!-- Process monitor -->
      <text x="40" y="240" font-size="14" fill="#888888">
        ┌─ ACTIVE PROCESSES ─────────────────────────────────────────────────────────────┐
      </text>
      
      <text x="40" y="260" font-size="12" fill="#00ff9f">
        │ PID    COMMAND                    CPU    MEM    STATUS
      </text>
      
      <!-- Animated process list -->
      <text x="40" y="275" font-size="11" fill="#ffffff">
        │ 1337   neural_network_daemon      
        <tspan fill="#00ff9f">95.2%</tspan>  
        <tspan fill="#ffff00">2.1GB</tspan>  
        <tspan fill="#00ff9f">RUNNING</tspan>
      </text>
      
      <text x="40" y="290" font-size="11" fill="#ffffff">
        │ 2048   creativity_engine          
        <tspan fill="#ff0080">78.4%</tspan>  
        <tspan fill="#ffff00">1.8GB</tspan>  
        <tspan fill="#00ff9f">ACTIVE</tspan>
        <animate attributeName="opacity" dur="2s" values="1;0.7;1" repeatCount="indefinite"/>
      </text>
      
      <text x="40" y="305" font-size="14" fill="#888888">
        └───────────────────────────────────────────────────────────────────────────────┘
      </text>
    </g>

    <!-- Command prompt with blinking cursor -->
    <text x="40" y="325" font-size="14" fill="#00ff9f">
      cowlegsoup@quantum:~$ █
      <animate attributeName="opacity" dur="1s" values="1;0;1" repeatCount="indefinite"/>
    </text>

  </g>

  <!-- Holographic effects overlay -->
  <rect x="20" y="60" width="960" height="270" fill="url(#scanlines)" opacity="0.8"/>
  
  <!-- Screen flicker overlay -->
  <rect x="20" y="20" width="960" height="310" rx="15" fill="#00ff9f" opacity="0" filter="url(#screenFlicker)"/>

  <!-- Ambient light particles -->
  <g opacity="0.3">
    <circle r="1" fill="#00ff9f">
      <animateMotion dur="15s" repeatCount="indefinite" path="M50,80 Q300,50 600,100 T900,80 Q500,120 50,80"/>
      <animate attributeName="opacity" dur="3s" values="0.1;0.8;0.1" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#ff0080">
      <animateMotion dur="12s" repeatCount="indefinite" path="M900,300 Q600,280 300,320 T50,300 Q400,260 900,300"/>
      <animate attributeName="opacity" dur="4s" values="0.2;0.9;0.2" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>

  <!-- Power indicator -->
  <circle cx="950" cy="50" r="8" fill="#00ff9f" filter="url(#hologramGlow)">
    <animate attributeName="opacity" dur="2s" values="1;0.5;1" repeatCount="indefinite"/>
  </circle>
  <text x="950" y="56" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" font-weight="bold" fill="#000000">ON</text>

</svg>
