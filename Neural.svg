<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="400" viewBox="0 0 1200 400" style="background: linear-gradient(135deg, #0D1117 0%, #1a1a2e 50%, #16213e 100%);">
  <defs>
    <!-- Glowing effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients for neural network -->
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ff9f;#ff0080;#ffff00;#00ff9f" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#ff0080;#ffff00;#00ff9f;#ff0080" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background particles -->
  <g opacity="0.3">
    <!-- Floating particles -->
    <g>
      <circle cx="100" cy="100" r="1" fill="#00ff9f">
        <animate attributeName="cy" dur="8s" values="100;50;100" repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="3s" values="0.3;1;0.3" repeatCount="indefinite"/>
      </circle>
      <circle cx="300" cy="150" r="1.5" fill="#ff0080">
        <animate attributeName="cx" dur="10s" values="300;350;300" repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="4s" values="0.2;0.8;0.2" repeatCount="indefinite"/>
      </circle>
      <circle cx="800" cy="80" r="1" fill="#ffff00">
        <animate attributeName="cy" dur="6s" values="80;120;80" repeatCount="indefinite"/>
        <animate attributeName="opacity" dur="2s" values="0.4;1;0.4" repeatCount="indefinite"/>
      </circle>
      <circle cx="1000" cy="200" r="1.2" fill="#00ff9f">
        <animate attributeName="cx" dur="12s" values="1000;950;1000" repeatCount="indefinite"/>
        <animate attributeName="cy" dur="8s" values="200;180;200" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Neural Network -->
  <g>
    <!-- Layer 1 neurons -->
    <g id="layer1">
      <circle cx="150" cy="120" r="8" fill="url(#neuronGradient)" filter="url(#glow)">
        <animate attributeName="r" dur="3s" values="6;10;6" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="180" r="6" fill="url(#neuronGradient)" filter="url(#glow)">
        <animate attributeName="r" dur="2s" values="4;8;4" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="150" cy="240" r="7" fill="url(#neuronGradient)" filter="url(#glow)">
        <animate attributeName="r" dur="4s" values="5;9;5" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="150" cy="300" r="5" fill="url(#neuronGradient)" filter="url(#glow)">
        <animate attributeName="r" dur="3.5s" values="3;7;3" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>

    <!-- Layer 2 neurons -->
    <g id="layer2">
      <circle cx="350" cy="100" r="9" fill="#ff0080" filter="url(#strongGlow)">
        <animate attributeName="r" dur="2.5s" values="7;11;7" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="160" r="7" fill="#ff0080" filter="url(#strongGlow)">
        <animate attributeName="r" dur="3s" values="5;9;5" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="350" cy="220" r="8" fill="#ff0080" filter="url(#strongGlow)">
        <animate attributeName="r" dur="2s" values="6;10;6" repeatCount="indefinite" begin="0.8s"/>
      </circle>
      <circle cx="350" cy="280" r="6" fill="#ff0080" filter="url(#strongGlow)">
        <animate attributeName="r" dur="4s" values="4;8;4" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <circle cx="350" cy="340" r="7" fill="#ff0080" filter="url(#strongGlow)">
        <animate attributeName="r" dur="3s" values="5;9;5" repeatCount="indefinite" begin="0.7s"/>
      </circle>
    </g>

    <!-- Layer 3 neurons -->
    <g id="layer3">
      <circle cx="550" cy="140" r="10" fill="#ffff00" filter="url(#strongGlow)">
        <animate attributeName="r" dur="2s" values="8;12;8" repeatCount="indefinite"/>
      </circle>
      <circle cx="550" cy="200" r="8" fill="#ffff00" filter="url(#strongGlow)">
        <animate attributeName="r" dur="3s" values="6;10;6" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="550" cy="260" r="9" fill="#ffff00" filter="url(#strongGlow)">
        <animate attributeName="r" dur="2.5s" values="7;11;7" repeatCount="indefinite" begin="0.9s"/>
      </circle>
    </g>

    <!-- Output neuron -->
    <circle cx="750" cy="200" r="12" fill="#00ff9f" filter="url(#strongGlow)">
      <animate attributeName="r" dur="1.5s" values="10;14;10" repeatCount="indefinite"/>
    </circle>

    <!-- Connections with animation -->
    <g stroke-width="2" fill="none" opacity="0.6">
      <!-- Layer 1 to Layer 2 connections -->
      <line x1="158" y1="120" x2="342" y2="100" stroke="url(#connectionGradient)">
        <animate attributeName="stroke-opacity" dur="2s" values="0.2;1;0.2" repeatCount="indefinite"/>
      </line>
      <line x1="158" y1="180" x2="342" y2="160" stroke="url(#connectionGradient)">
        <animate attributeName="stroke-opacity" dur="2s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <line x1="158" y1="240" x2="342" y2="220" stroke="url(#connectionGradient)">
        <animate attributeName="stroke-opacity" dur="2s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <line x1="158" y1="300" x2="342" y2="280" stroke="url(#connectionGradient)">
        <animate attributeName="stroke-opacity" dur="2s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.9s"/>
      </line>

      <!-- Layer 2 to Layer 3 connections -->
      <line x1="358" y1="160" x2="542" y2="140" stroke="#ff0080">
        <animate attributeName="stroke-opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite"/>
      </line>
      <line x1="358" y1="220" x2="542" y2="200" stroke="#ff0080">
        <animate attributeName="stroke-opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite" begin="0.5s"/>
      </line>
      <line x1="358" y1="280" x2="542" y2="260" stroke="#ff0080">
        <animate attributeName="stroke-opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite" begin="1s"/>
      </line>

      <!-- Layer 3 to Output connections -->
      <line x1="558" y1="140" x2="742" y2="200" stroke="#ffff00">
        <animate attributeName="stroke-opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite"/>
      </line>
      <line x1="558" y1="200" x2="742" y2="200" stroke="#ffff00">
        <animate attributeName="stroke-opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <line x1="558" y1="260" x2="742" y2="200" stroke="#ffff00">
        <animate attributeName="stroke-opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite" begin="0.6s"/>
      </line>
    </g>
  </g>

  <!-- Title Text -->
  <g font-family="'Fira Code', 'SF Mono', monospace">
    <text x="850" y="120" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">
      CowLegSoup
      <animate attributeName="opacity" dur="3s" values="0.7;1;0.7" repeatCount="indefinite"/>
    </text>
    
    <text x="850" y="160" font-size="18" fill="#00ff9f" filter="url(#glow)">
      &gt; Neural Network Architect
      <animate attributeName="opacity" dur="2s" values="0.5;1;0.5" repeatCount="indefinite"/>
    </text>
    
    <text x="850" y="190" font-size="16" fill="#ff0080">
      &gt; Reality.exe is loading...
      <animate attributeName="fill" dur="4s" values="#ff0080;#ffff00;#00ff9f;#ff0080" repeatCount="indefinite"/>
    </text>

    <!-- Blinking cursor -->
    <text x="850" y="220" font-size="16" fill="#ffffff">
      &gt; â–ˆ
      <animate attributeName="opacity" dur="1s" values="1;0;1" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Data flow particles -->
  <g>
    <circle r="3" fill="#00ff9f" opacity="0.8">
      <animateMotion dur="6s" repeatCount="indefinite" path="M 158,120 Q 250,80 358,160 T 558,200 T 742,200"/>
      <animate attributeName="opacity" dur="6s" values="0;1;1;0" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#ff0080" opacity="0.6">
      <animateMotion dur="5s" repeatCount="indefinite" begin="2s" path="M 158,240 Q 280,200 358,220 T 558,200 T 742,200"/>
      <animate attributeName="opacity" dur="5s" values="0;1;1;0" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle r="2.5" fill="#ffff00" opacity="0.7">
      <animateMotion dur="7s" repeatCount="indefinite" begin="4s" path="M 158,300 Q 320,340 358,280 T 558,260 T 742,200"/>
      <animate attributeName="opacity" dur="7s" values="0;1;1;0" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>

  <!-- Scanning line effect -->
  <rect x="0" y="0" width="4" height="400" fill="url(#connectionGradient)" opacity="0.5">
    <animate attributeName="x" dur="8s" values="-10;1200;-10" repeatCount="indefinite"/>
  </rect>
</svg>
