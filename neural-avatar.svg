<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="400" viewBox="0 0 1200 400" style="background: radial-gradient(ellipse at center, #0D1117 0%, #1a1a2e 40%, #16213e 100%);">
  <defs>
    <!-- Advanced glow effects -->
    <filter id="neuralGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00ff9f" flood-opacity="0.3"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00ff9f" flood-opacity="0.5"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dynamic gradients -->
    <radialGradient id="neuronGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00ff9f;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#00ff9f;#ff0080;#ffff00;#60a5fa;#00ff9f" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2"/>
    </radialGradient>

    <!-- Connection animation gradient -->
    <linearGradient id="connectionFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff0080;#ffff00;#60a5fa;#ff0080" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M20,20 L80,20 L80,80 L20,80 Z" stroke="#00ff9f" stroke-width="0.5" fill="none" opacity="0.1"/>
      <circle cx="20" cy="20" r="2" fill="#00ff9f" opacity="0.3"/>
      <circle cx="80" cy="80" r="2" fill="#ff0080" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background circuit pattern -->
  <rect width="100%" height="100%" fill="url(#circuitPattern)" opacity="0.3"/>

  <!-- Floating particles with physics -->
  <g opacity="0.4">
    <circle r="2" fill="#00ff9f">
      <animateMotion dur="25s" repeatCount="indefinite" path="M100,350 Q200,50 400,300 T800,100 Q1000,250 1100,50"/>
      <animate attributeName="opacity" dur="4s" values="0.1;0.8;0.1" repeatCount="indefinite"/>
      <animate attributeName="r" dur="3s" values="1;3;1" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#ff0080">
      <animateMotion dur="30s" repeatCount="indefinite" path="M1100,100 Q900,300 600,50 T200,350 Q50,100 100,200"/>
      <animate attributeName="opacity" dur="5s" values="0.2;0.9;0.2" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle r="2.5" fill="#ffff00">
      <animateMotion dur="20s" repeatCount="indefinite" path="M600,50 Q300,200 800,350 T400,100 Q700,250 600,50"/>
      <animate attributeName="opacity" dur="3s" values="0.3;1;0.3" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>

  <!-- Enhanced Neural Network -->
  <g>
    <!-- Input Layer (4 neurons) -->
    <g id="inputLayer">
      <circle cx="150" cy="120" r="12" fill="url(#neuronGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="4s" values="8;16;8" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="180" r="10" fill="url(#neuronGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="3s" values="6;14;6" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="150" cy="240" r="11" fill="url(#neuronGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="5s" values="7;15;7" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="150" cy="300" r="9" fill="url(#neuronGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="3.5s" values="5;13;5" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>

    <!-- Hidden Layer 1 (5 neurons) -->
    <g id="hiddenLayer1">
      <circle cx="350" cy="100" r="13" fill="#ff0080" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="2.5s" values="9;17;9" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="160" r="11" fill="#ff0080" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="3.2s" values="7;15;7" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="350" cy="220" r="12" fill="#ff0080" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="2.8s" values="8;16;8" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="350" cy="280" r="10" fill="#ff0080" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="4.2s" values="6;14;6" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="350" cy="340" r="11" fill="#ff0080" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="3.5s" values="7;15;7" repeatCount="indefinite" begin="1.2s"/>
      </circle>
    </g>

    <!-- Hidden Layer 2 (3 neurons) -->
    <g id="hiddenLayer2">
      <circle cx="550" cy="140" r="14" fill="#ffff00" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="2.2s" values="10;18;10" repeatCount="indefinite"/>
      </circle>
      <circle cx="550" cy="200" r="12" fill="#ffff00" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="3.8s" values="8;16;8" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="550" cy="260" r="13" fill="#ffff00" filter="url(#neuralGlow)">
        <animate attributeName="r" dur="2.6s" values="9;17;9" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>

    <!-- Output Layer (1 neuron) -->
    <circle cx="750" cy="200" r="16" fill="#60a5fa" filter="url(#neuralGlow)">
      <animate attributeName="r" dur="1.8s" values="12;20;12" repeatCount="indefinite"/>
      <animate attributeName="fill" dur="6s" values="#60a5fa;#00ff9f;#ff0080;#ffff00;#60a5fa" repeatCount="indefinite"/>
    </circle>

    <!-- Advanced Connections with bidirectional flow -->
    <g stroke-width="3" fill="none" opacity="0.7">
      <!-- Input to Hidden1 -->
      <g>
        <line x1="162" y1="120" x2="338" y2="100" stroke="url(#connectionFlow)">
          <animate attributeName="stroke-width" dur="2s" values="1;4;1" repeatCount="indefinite"/>
        </line>
        <line x1="162" y1="180" x2="338" y2="160" stroke="url(#connectionFlow)">
          <animate attributeName="stroke-width" dur="2s" values="1;4;1" repeatCount="indefinite" begin="0.2s"/>
        </line>
        <line x1="162" y1="240" x2="338" y2="220" stroke="url(#connectionFlow)">
          <animate attributeName="stroke-width" dur="2s" values="1;4;1" repeatCount="indefinite" begin="0.4s"/>
        </line>
        <line x1="162" y1="300" x2="338" y2="280" stroke="url(#connectionFlow)">
          <animate attributeName="stroke-width" dur="2s" values="1;4;1" repeatCount="indefinite" begin="0.6s"/>
        </line>
      </g>

      <!-- Hidden1 to Hidden2 -->
      <g>
        <line x1="362" y1="160" x2="538" y2="140" stroke="#ff0080" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" dur="1s" values="0;10" repeatCount="indefinite"/>
          <animate attributeName="opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite"/>
        </line>
        <line x1="362" y1="220" x2="538" y2="200" stroke="#ff0080" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" dur="1s" values="0;10" repeatCount="indefinite" begin="0.3s"/>
          <animate attributeName="opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite" begin="0.3s"/>
        </line>
        <line x1="362" y1="280" x2="538" y2="260" stroke="#ff0080" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" dur="1s" values="0;10" repeatCount="indefinite" begin="0.6s"/>
          <animate attributeName="opacity" dur="1.5s" values="0.3;1;0.3" repeatCount="indefinite" begin="0.6s"/>
        </line>
      </g>

      <!-- Hidden2 to Output -->
      <g>
        <line x1="564" y1="140" x2="734" y2="200" stroke="#ffff00" stroke-width="4">
          <animate attributeName="opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite"/>
        </line>
        <line x1="564" y1="200" x2="734" y2="200" stroke="#ffff00" stroke-width="4">
          <animate attributeName="opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite" begin="0.2s"/>
        </line>
        <line x1="564" y1="260" x2="734" y2="200" stroke="#ffff00" stroke-width="4">
          <animate attributeName="opacity" dur="1s" values="0.4;1;0.4" repeatCount="indefinite" begin="0.4s"/>
        </line>
      </g>
    </g>
  </g>

  <!-- Advanced Title Section -->
  <g font-family="'Fira Code', 'SF Mono', monospace" filter="url(#textGlow)">
    <!-- Main title with advanced animation -->
    <text x="850" y="120" font-size="42" font-weight="900" fill="#ffffff" text-anchor="start">
      <tspan fill="#00ff9f">Cow</tspan><tspan fill="#ff0080">Leg</tspan><tspan fill="#ffff00">Soup</tspan>
      <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtitle with typewriter effect -->
    <text x="850" y="160" font-size="20" fill="#60a5fa">
      &gt; Neural Network Architect
      <animate attributeName="opacity" dur="3s" values="0;1;0.8" repeatCount="indefinite"/>
    </text>
    
    <!-- Status line with dynamic content -->
    <text x="850" y="190" font-size="16" fill="#ffffff">
      &gt; Status: 
      <tspan fill="#00ff9f">
        <animate attributeName="fill" dur="8s" values="#00ff9f;#ff0080;#ffff00;#60a5fa;#00ff9f" repeatCount="indefinite"/>
        CONSCIOUSNESS_ACTIVE
      </tspan>
    </text>

    <!-- System info -->
    <text x="850" y="220" font-size="14" fill="#888888">
      &gt; Neural pathways: OPTIMIZED
    </text>
    
    <text x="850" y="240" font-size="14" fill="#888888">
      &gt; Reality.exe: 
      <tspan fill="#00ff9f">LOADED</tspan>
    </text>

    <!-- Animated cursor -->
    <text x="850" y="270" font-size="16" fill="#ffffff">
      &gt; █
      <animate attributeName="opacity" dur="1s" values="1;0;1" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Data flow particles with advanced physics -->
  <g>
    <!-- Primary data stream -->
    <circle r="4" fill="#00ff9f" opacity="0.9">
      <animateMotion dur="8s" repeatCount="indefinite" 
        path="M 162,120 C 200,80 300,120 362,160 C 400,180 500,160 562,200 C 600,210 700,200 734,200"/>
      <animate attributeName="opacity" dur="8s" values="0;1;1;0.5;0" repeatCount="indefinite"/>
      <animate attributeName="r" dur="8s" values="2;6;4;2" repeatCount="indefinite"/>
    </circle>
    
    <!-- Secondary stream -->
    <circle r="3" fill="#ff0080" opacity="0.7">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s"
        path="M 162,240 C 220,200 320,240 362,220 C 420,200 520,220 564,200 C 620,190 700,200 734,200"/>
      <animate attributeName="opacity" dur="6s" values="0;0.8;1;0.3;0" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Tertiary stream -->
    <circle r="2.5" fill="#ffff00" opacity="0.8">
      <animateMotion dur="10s" repeatCount="indefinite" begin="4s"
        path="M 162,300 C 250,320 350,280 362,280 C 450,260 520,280 564,260 C 650,240 700,200 734,200"/>
      <animate attributeName="opacity" dur="10s" values="0;1;1;0.6;0" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>

  <!-- Quantum field effect -->
  <g opacity="0.1">
    <circle cx="600" cy="200" r="300" fill="none" stroke="#00ff9f" stroke-width="1">
      <animate attributeName="r" dur="15s" values="250;350;250" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="8s" values="0.05;0.15;0.05" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="200" r="200" fill="none" stroke="#ff0080" stroke-width="0.5">
      <animate attributeName="r" dur="12s" values="180;220;180" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="6s" values="0.08;0.2;0.08" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Holographic scanning line -->
  <rect x="0" y="0" width="6" height="400" fill="url(#connectionFlow)" opacity="0.4">
    <animate attributeName="x" dur="12s" values="-10;1200;-10" repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="12s" values="0;0.6;0.8;0.4;0" repeatCount="indefinite"/>
  </rect>

  <!-- Neural activity indicators -->
  <g opacity="0.8">
    <rect x="820" y="300" width="300" height="80" rx="8" fill="#0a0a0a" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
    <text x="830" y="320" font-family="'Fira Code', monospace" font-size="12" fill="#00ff9f">
      ╭─ NEURAL ACTIVITY ─────────────────╮
    </text>
    
    <!-- Real-time activity bars -->
    <g>
      <text x="830" y="340" font-family="'Fira Code', monospace" font-size="10" fill="#ffffff">
        Processing: 
      </text>
      <rect x="900" y="333" width="100" height="8" rx="4" fill="#1a1a1a" stroke="#333"/>
      <rect x="900" y="333" width="0" height="8" rx="4" fill="#00ff9f">
        <animate attributeName="width" dur="3s" values="0;85;45;75;85" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <g>
      <text x="830" y="355" font-family="'Fira Code', monospace" font-size="10" fill="#ffffff">
        Memory:    
      </text>
      <rect x="900" y="348" width="100" height="8" rx="4" fill="#1a1a1a" stroke="#333"/>
      <rect x="900" y="348" width="0" height="8" rx="4" fill="#ff0080">
        <animate attributeName="width" dur="4s" values="60;90;70;95;60" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <text x="830" y="370" font-family="'Fira Code', monospace" font-size="12" fill="#00ff9f">
      ╰───────────────────────────────────╯
    </text>
  </g>

</svg>
